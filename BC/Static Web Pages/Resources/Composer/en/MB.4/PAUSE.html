	<h3><i>I pause the execution of the simulation.</i> </h3>

	<font size="2" color="gray">Begin micro-behaviour</font>
	<p><b>PAUSE</b></p>

	<font size="2" color="gray">Begin NetLogo code:</font>
	<pre>set stop-running true</pre>
	<font size="2" color="gray">End NetLogo code</font>
	<h2>How this works</h2>

	<p>This sets a flag telling the 

	program to pause at the end of this step.</p>
