<body>
	<h3><i>I am a link and I become invisible.</i> </h3>

	<font size="2" color="gray">Begin micro-behaviour</font>
	<p><b>HIDE-LINK</b></p>

	<font size="2" color="gray">Begin NetLogo code:</font>
	<pre>hide-link
</pre>

	<font size="2" color="gray">End NetLogo code</font>
	<h2>Related Micro-behaviours</h2>
	<p><a title="SHOW" href="SHOW-LINK.html">SHOW-LINK</a> 
	undoes this so I'm visible again. 

	</p>
	<h2>How this works</h2>
	<p>This uses NetLogo's
	<a target="_blank" href="http://ccl.northwestern.edu/netlogo/docs/dictionary.html#hide-link">
	hide-link</a> command.</p>
	<h2>History</h2>
	<p>This was implemented by Ken Kahn.</p>
</body>
